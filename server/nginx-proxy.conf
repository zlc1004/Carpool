events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=nominatim:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=tileserver_styles:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=osrm_route:10m rate=1r/s;

    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tiles_cache:100m max_size=10g inactive=7d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/osrm levels=1:2 keys_zone=osrm_cache:50m max_size=1g inactive=1h use_temp_path=off;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    server_tokens off;

    upstream nominatim_backend {
        server nominatim:8080;
    }

    upstream tileserver_backend {
        server tileserver-gl:8082;
    }

    upstream osrm_backend {
        server osrm:8083;
    }

    upstream codepush_backend {
        server codepush-server:3000;
    }

    # Nominatim proxy on port 8080
    server {
        listen 8080;
        server_name localhost;

        location / {
            # Rate limiting: 30 requests per minute
            limit_req zone=nominatim burst=5 nodelay;
            limit_req_status 429;

            # Rate limit headers
            add_header X-RateLimit-Limit "30/minute" always;

            proxy_pass http://nominatim_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for web clients
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

            # Handle preflight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }

            # Timeout configurations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # Tileserver GL proxy on port 8082  
    server {
        listen 8082;
        server_name localhost;

        location / {
            # Rate limiting for styles endpoint
            limit_req zone=tileserver_styles burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://tileserver_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

            # Handle preflight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # Cache tile requests
        location ~* \.(pbf|png)$ {
            proxy_cache tiles_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status always;

            proxy_pass http://tileserver_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # OSRM proxy on port 8083
    server {
        listen 8083;
        server_name localhost;

        location / {
            # Rate limiting: 1 request per second for routing
            limit_req zone=osrm_route burst=3 nodelay;
            limit_req_status 429;

            # Rate limit headers
            add_header X-RateLimit-Limit "1/second" always;

            proxy_pass http://osrm_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

            # Handle preflight OPTIONS request
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }

            # Cache OSRM responses briefly
            proxy_cache osrm_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }
    }

    # CodePush API proxy on port 8084 (for mobile clients)
    server {
        listen 8084;
        server_name localhost;

        # Only allow specific API endpoints for mobile clients
        location ~ ^/(updateCheck|reportDeployment|reportStatus)$ {
            proxy_pass http://codepush_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security headers
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;
        }

        # Block all other requests
        location / {
            return 403;
        }
    }

    # CodePush Admin proxy on port 8085 (full access - should be firewalled)
    server {
        listen 8085;
        server_name localhost;

        location / {
            proxy_pass http://codepush_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security headers
            add_header X-Content-Type-Options nosniff always;
            add_header X-Frame-Options DENY always;

            # Basic authentication (optional - add if needed)
            # auth_basic "CodePush Admin";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }
    }

    # Health check endpoint
    server {
        listen 8090;
        server_name localhost;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
