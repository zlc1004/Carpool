_format_version: "2.1"
_transform: true

consumers:
  - username: anon
    keyauth_credentials:
      - key: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhcnBvb2wiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcwNDE2NzY4MCwiZXhwIjoyMDE5NzQzNjgwfQ.example_anon_key_change_in_production
  - username: service_role
    keyauth_credentials:
      - key: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhcnBvb2wiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNzA0MTY3NjgwLCJleHAiOjIwMTk3NDM2ODB9.example_service_role_key_change_in_production

acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: service_role

services:
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/authorize
    plugins:
      - name: cors

  - name: auth-v1
    _comment: "GoTrue: /auth/v1/* -> http://supabase-auth:9999/*"
    url: http://supabase-auth:9999/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - service_role

  - name: rest-v1
    _comment: "PostgREST: /rest/v1/* -> http://supabase-rest:3000/*"
    url: http://supabase-rest:3000/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - service_role

  - name: realtime-v1
    _comment: "Realtime: /realtime/v1/* -> ws://supabase-realtime:4000/socket/*"
    url: http://supabase-realtime:4000/socket/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anon
            - service_role

  - name: storage-v1
    _comment: "Storage: /storage/v1/* -> http://supabase-storage:5000/*"
    url: http://supabase-storage:5000/
    plugins:
      - name: cors

  - name: functions-v1
    _comment: "Edge Functions: /functions/v1/* -> http://supabase-functions:9000/*"
    url: http://supabase-functions:9000/
    plugins:
      - name: cors

  - name: analytics-v1
    _comment: "Analytics: /analytics/v1/* -> http://supabase-analytics:4000/*"
    url: http://supabase-analytics:4000/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - service_role

  - name: meta
    _comment: "pg-meta: /pg/* -> http://supabase-meta:8080/*"
    url: http://supabase-meta:8080/
    plugins:
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - service_role

routes:
  - service: auth-v1-open
    strip_path: true
    paths:
      - "/auth/v1/verify"

  - service: auth-v1-open-callback
    strip_path: true
    paths:
      - "/auth/v1/callback"

  - service: auth-v1-open-authorize
    strip_path: true
    paths:
      - "/auth/v1/authorize"

  - service: auth-v1
    strip_path: true
    paths:
      - "/auth/v1/"

  - service: rest-v1
    strip_path: true
    paths:
      - "/rest/v1/"

  - service: realtime-v1
    strip_path: true
    paths:
      - "/realtime/v1/"

  - service: storage-v1
    strip_path: true
    paths:
      - "/storage/v1/"

  - service: functions-v1
    strip_path: true
    paths:
      - "/functions/v1/"

  - service: analytics-v1
    strip_path: true
    paths:
      - "/analytics/v1/"

  - service: meta
    strip_path: true
    paths:
      - "/pg/"
