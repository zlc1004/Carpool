services:
  # Supabase Services
  supabase-db:
    image: supabase/postgres:15.6.1.147
    container_name: supabase-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST: /var/run/postgresql
      PGPORT: 5432
      POSTGRES_PORT: 5432
      PGUSER: supabase_admin
      POSTGRES_USER: supabase_admin
      PGPASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      PGDATABASE: postgres
      POSTGRES_DB: postgres
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      JWT_EXP: ${JWT_EXPIRY_LIMIT:-3600}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "supabase_admin", "-d", "postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-studio:
    image: supabase/studio:20240729-ce42139
    container_name: supabase-studio
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      DEFAULT_ORGANIZATION_NAME: ${STUDIO_DEFAULT_ORGANIZATION:-CarpSchool}
      DEFAULT_PROJECT_NAME: ${STUDIO_DEFAULT_PROJECT:-CarpSchool}
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:8000}
      SUPABASE_PUBLIC_URL: ${SUPABASE_PUBLIC_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    networks:
      - carpool_network
    depends_on:
      supabase-meta:
        condition: service_healthy

  supabase-auth:
    image: supabase/gotrue:v2.158.1
    container_name: supabase-auth
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-analytics:
        condition: service_healthy
    restart: unless-stopped
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL:-http://localhost:8000}
      GOTRUE_URL: http://localhost:9999
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_URl: http://localhost:9999
      GOTRUE_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      GOTRUE_JWT_EXP: ${JWT_EXPIRY_LIMIT:-3600}
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD:-root}@supabase-db:5432/postgres
      GOTRUE_SMS_AUTOCONFIRM: ${ENABLE_SMS_AUTOCONFIRM:-true}
      GOTRUE_SMS_MAX_FREQUENCY: ${SMS_MAX_FREQUENCY:-5s}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-admin@carpool.local}
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-supabase-inbucket}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-2500}
      GOTRUE_SMTP_USER: ${SMTP_USER:-fake_mail_user}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-fake_mail_password}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-CarpSchool}
      GOTRUE_MAILER_AUTOCONFIRM: ${ENABLE_EMAIL_AUTOCONFIRM:-true}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_EMAIL_ENABLE_SIGNUP: ${ENABLE_EMAIL_SIGNUP:-true}
      GOTRUE_EMAIL_DOUBLE_CONFIRM_CHANGES: ${EMAIL_DOUBLE_CONFIRM_CHANGES:-true}
      GOTRUE_EMAIL_ENABLE_CONFIRMATIONS: ${EMAIL_ENABLE_CONFIRMATIONS:-true}
      # OAuth Configuration
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: ${ENABLE_GOOGLE_AUTH:-false}
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_APPLE_ENABLED: ${ENABLE_APPLE_AUTH:-false}
      GOTRUE_EXTERNAL_APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      GOTRUE_EXTERNAL_APPLE_SECRET: ${APPLE_CLIENT_SECRET:-}
      FUNCTION_CLIENT_TIMEOUT: 10s
      GOTRUE_SECURITY_CAPTCHA_ENABLED: ${ENABLE_CAPTCHA:-true}
      GOTRUE_SECURITY_CAPTCHA_SECRET: ${CAPTCHA_SECRET:-}
      GOTRUE_RATE_LIMIT_HEADER: X-Forwarded-For
      GOTRUE_RATE_LIMIT_EMAIL_SENT: 30
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-rest:
    image: postgrest/postgrest:v12.2.2
    container_name: supabase-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD:-root}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-public,storage,graphql_public}
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_DB_USE_LEGACY_GUCS: "false"
      PGRST_APP_SETTINGS_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      PGRST_APP_SETTINGS_JWT_EXP: ${JWT_EXPIRY_LIMIT:-3600}
    command: postgrest
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-realtime:
    image: supabase/realtime:v2.29.15
    container_name: supabase-realtime
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO _realtime'
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    command: >
      sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "bash", "-c", "printf \\0 > /dev/tcp/localhost/4000"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-storage:
    image: supabase/storage-api:v1.0.6
    container_name: supabase-storage
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_healthy
    restart: unless-stopped
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      DATABASE_URL: postgres://supabase_storage_admin:${POSTGRES_PASSWORD:-root}@supabase-db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
      IMGPROXY_URL: http://supabase-imgproxy:5001
    volumes:
      - ./storage_data:/var/lib/storage
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-imgproxy:
    image: darthsim/imgproxy:v3.8.0
    container_name: supabase-imgproxy
    healthcheck:
      test: ["CMD", "imgproxy", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      IMGPROXY_BIND: ":5001"
      IMGPROXY_LOCAL_FILESYSTEM_ROOT: /
      IMGPROXY_USE_ETAG: "true"
      IMGPROXY_ENABLE_WEBP_DETECTION: ${IMGPROXY_ENABLE_WEBP_DETECTION:-true}
    volumes:
      - ./storage_data:/var/lib/storage
    networks:
      - carpool_network

  supabase-meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: supabase-meta
    depends_on:
      supabase-db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect({host:'localhost',port:8080},()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  supabase-functions:
    image: supabase/edge-runtime:v1.45.2
    container_name: supabase-functions
    restart: unless-stopped
    depends_on:
      supabase-auth:
        condition: service_healthy
    environment:
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-token-with-at-least-32-characters-long}
      SUPABASE_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      SUPABASE_DB_URL: postgresql://postgres:${POSTGRES_PASSWORD:-root}@supabase-db:5432/postgres
      VERIFY_JWT: ${FUNCTIONS_VERIFY_JWT:-false}
    volumes:
      - ./supabase/functions:/home/deno/functions
      - ./functions_cache:/home/deno/function_cache
    command:
      - start
      - --main-service
      - /home/deno/functions/main
    networks:
      - carpool_network

  supabase-analytics:
    image: supabase/logflare:1.4.0
    container_name: supabase-analytics
    healthcheck:
      test: ["CMD", "curl", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      LOGFLARE_NODE_HOST: 127.0.0.1
      DB_USERNAME: supabase_admin
      DB_DATABASE: postgres
      DB_HOSTNAME: supabase-db
      DB_PORT: 5432
      DB_PASSWORD: ${POSTGRES_PASSWORD:-root}
      DB_SCHEMA: _analytics
      LOGFLARE_API_KEY: ${LOGFLARE_API_KEY:-your-super-secret-and-long-logflare-key}
      LOGFLARE_SINGLE_TENANT: true
      LOGFLARE_SUPABASE_MODE: true
      LOGFLARE_MIN_CLUSTER_SIZE: 1
      RELEASE_COOKIE: cookie
    networks:
      - carpool_network
    ports:
      - "4000:4000"

  supabase-inbucket:
    image: inbucket/inbucket:3.0.3
    container_name: supabase-inbucket
    restart: unless-stopped
    environment:
      INBUCKET_WEB_ADDR: 0.0.0.0:9000
      INBUCKET_POP3_ADDR: 0.0.0.0:9110
      INBUCKET_SMTP_ADDR: 0.0.0.0:2500
    networks:
      - carpool_network
    ports:
      - "2500:2500"
      - "9000:9000"
      - "9110:9110"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/monitor"]
      interval: 30s
      timeout: 10s
      retries: 3

  kong:
    image: kong:2.8.1
    container_name: supabase-kong
    restart: unless-stopped
    ports:
      - "8000:8000/tcp"
      - "8443:8443/tcp"
    depends_on:
      supabase-analytics:
        condition: service_healthy
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    networks:
      - carpool_network

  # Map Services (from original docker-compose)
  tileserver-gl:
    image: "maptiler/tileserver-gl:latest"
    container_name: tileserver-gl
    command:
      - --port
      - "8082"
      - --config
      - "/style/config.json"
    volumes:
      - ./openmaptilesdata/data:/data
      - ./openmaptilesdata/style:/style
      - ./openmaptilesdata/build:/build
    restart: unless-stopped
    networks:
      - carpool_network
    healthcheck:
      test:
        ["CMD", "node", "-e", "require('net').connect({host: '127.0.0.1', port: 8082}).on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nominatim:
    container_name: nominatim
    image: mediagis/nominatim:5.1
    environment:
      - PBF_PATH=/nominatim/data/north-america/canada/${REGION:-british-columbia}.osm.pbf
    volumes:
      - ./openmaptilesdata/data:/nominatim/data
      - ./pgdataNominatimInternal:/var/lib/postgresql/16/main
    restart: unless-stopped
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "curl", "--silent", "--show-error", "--output", "/dev/null", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  osrm:
    container_name: osrm
    image: ghcr.io/project-osrm/osrm-backend
    command: osrm-routed --algorithm mld /data/${REGION:-british-columbia}.osrm --port 8083
    volumes:
      - ./osrmdata/data:/data
    restart: unless-stopped
    networks:
      - carpool_network
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8083"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # CodePush Services (for mobile deployments)
  codepush-server:
    image: tablee/code-push-server:v0.5.2
    container_name: codepush-server
    environment:
      - NODE_ENV=production
      - CONFIG_FILE=/config.js
      - DOWNLOAD_URL=https://codepush.carp.school/download
      - MYSQL_HOST=codepush-mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=codepush
      - MYSQL_DATABASE=codepush
      - STORAGE_DIR=/data/storage
      - DATA_DIR=/data/tmp
      - REDIS_HOST=codepush-redis
      - REDIS_PORT=6379
    volumes:
      - ./codepush_storage:/data/storage
      - ./codepush_tmp:/data/tmp
      - ./codepush-config.js:/config.js
    depends_on:
      codepush-mysql:
        condition: service_healthy
      codepush-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - carpool_network
    profiles: ["codepush"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect({host: '127.0.0.1', port: 3000}).on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  codepush-mysql:
    image: mysql:5.7.23
    container_name: codepush-mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="On"
    volumes:
      - ./codepush_mysql_data:/var/lib/mysql
      - ./codepush-init.sql:/docker-entrypoint-initdb.d/codepush-init.sql:ro
    restart: unless-stopped
    networks:
      - carpool_network
    profiles: ["codepush"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  codepush-redis:
    image: redis:4.0.11-alpine
    container_name: codepush-redis
    volumes:
      - ./codepush_redis_data:/data
    restart: unless-stopped
    networks:
      - carpool_network
    profiles: ["codepush"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Service Proxy (nginx)
  service-proxy:
    image: nginx:alpine
    container_name: service-proxy
    ports:
      - "40060:8080"  # Nominatim
      - "40061:8082"  # Tileserver
      - "40062:8083"  # OSRM
      - "40064:8084"  # CodePush API (mobile clients only)
      - "40065:8085"  # CodePush Admin (full access)
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      tileserver-gl:
        condition: service_healthy
      nominatim:
        condition: service_healthy
      osrm:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - carpool_network
    profiles: ["proxy"]
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z 127.0.0.1 8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  carpool_network:
    driver: bridge
